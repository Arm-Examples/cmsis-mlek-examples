solution:
  description: TFLiteRT examples
  created-for: CMSIS-Toolbox@2.7.0
  cdefault:

  select-compiler:
    # list of tested compilers that can be selected
    - compiler: AC6
    - compiler: GCC
    - compiler: CLANG

  misc:
    - for-compiler: AC6
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5
      Link:
        - --entry=Reset_Handler

  target-types:
    - type: AE722F80F55D5LS
      device: AE722F80F55D5LS
      board: AppKit-E7-AIML:Gen 2
      variables:
        - Board-Layer: $SolutionDir()$/Board/AppKit-E7_M55_HE/Board_HE.clayer.yml
          copied-from: ${CMSIS_PACK_ROOT}/AlifSemiconductor/Ensemble/2.0.0-rc2.15/Boards/AppKit-e7-aiml/Layers/M55_HE/Board_HE.clayer.yml
      target-set:
        - set: TFL_HelloWorld_Release
          images:
            - project-context: TFLiteRT_HelloWorld.Release
          debugger:
            name: CMSIS-DAP@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000
        - set: TFL_HelloWorld_Debug
          images:
            - project-context: TFLiteRT_HelloWorld.Debug
          debugger:
            name: CMSIS-DAP@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000

  build-types:
    - type: Debug
      debug: on
      optimize: debug
    - type: Release
      debug: off
      optimize: balanced

  projects:
    - project: TFLiteRT_HelloWorld.cproject.yml
  packs:
    - pack: AlifSemiconductor::Ensemble
    - pack: ARM::CMSIS
  compiler: AC6
